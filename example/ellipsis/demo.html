<!DOCTYPE HTML>
<html ng-app="demoApp">

<head>
    <title>Angular Fast ellipse Demo</title>
    <style>
        .image {
            width: 100%;
            height: 100%;
        }
        .text   {
            font-size:20px;
            line-height:25px;
            height:50px;
            width:100%!important;
        }

    </style>
</head>

<body ng-controller="demo">
    <ul>
        <span ng-repeat="item in data">
            <img ng-class ="{image:true}" ng-src="{{item.media.m}}"/>
            <p ng-class ="{text:true}" ellipsis-text="item.titleText" ellipsis-truncate-text = "..." fast-ellipsis></p>
        </span>
    </ul>
</body>
<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.js'></script>
<script src="../../dist/fast-ellipsis.min.js"></script>
<script src="js/demo.js"></script>


</html>
